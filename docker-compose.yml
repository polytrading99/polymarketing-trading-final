services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    image: poly-maker-backend:latest
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: postgresql+asyncpg://poly:poly@postgres:5432/poly
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
      VPS_IP: ${VPS_IP:-51.38.126.98}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://51.38.126.98:3000,http://51.38.126.98:3001}
      PK: ${PK}
      BROWSER_ADDRESS: ${BROWSER_ADDRESS}
      SIGNATURE_TYPE: ${SIGNATURE_TYPE:-1}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    image: poly-maker-worker:latest
    entrypoint: []  # Override entrypoint to skip migrations
    command: ["uv", "run", "python", "main.py"]
    environment:
      DATABASE_URL: postgresql+asyncpg://poly:poly@postgres:5432/poly
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
      PK: ${PK}
      BROWSER_ADDRESS: ${BROWSER_ADDRESS}
      SPREADSHEET_URL: ${SPREADSHEET_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    image: poly-maker-web:latest
    depends_on:
      - backend
    ports:
      - "3000:3000"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: poly
      POSTGRES_USER: poly
      POSTGRES_PASSWORD: poly
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poly"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    # Remove port mapping to avoid conflicts - only accessible within Docker network
    # ports:
    #   - "6379:6379"

  prometheus:
    image: prom/prometheus:v2.53.0
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:10.4.2
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  postgres-data:
  grafana-data:

